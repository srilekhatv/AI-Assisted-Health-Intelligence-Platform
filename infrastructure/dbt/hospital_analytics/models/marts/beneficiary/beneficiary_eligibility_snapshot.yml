version: 2

models:
  - name: beneficiary_eligibility_snapshot
    description: >
      Year-level beneficiary eligibility and chronic condition snapshot.
      One row per beneficiary per calendar year.
      This table is time-aware and safe for joining to claims by year.
    columns:
      - name: beneficiary_id
        tests:
          - not_null

      - name: year
        tests:
          - not_null
          - accepted_values:
              values: [2008, 2009, 2010]

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - beneficiary_id
            - year
